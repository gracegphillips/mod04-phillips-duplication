{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Book</h1>

    <!-- Update Book Form -->
    <form method="POST" action="{{ url_for('books.update_book', book_id=book.book_id) }}">
        <div class="form-group">
            <label for="book_title">Book Title</label>
            <input type="text" class="form-control" id="book_title" name="book_title" value="{{ book.book_title }}" required>
        </div>
        <div class="form-group">
            <label for="book_genre">Book Genre</label>
            <input type="text" class="form-control" id="book_genre" name="book_genre" value="{{ book.book_genre }}" required>
        </div>
        <div class="form-group">
            <label for="book_author">Book Author</label>
            <input type="text" class="form-control" id="book_author" name="book_author" value="{{ book.book_author }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{{ url_for('books.book') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
